<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tick-Tak-Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src ='js/DOM(MB).js'></script>
    <script src ='js/Gamejs(MB).js'></script>
  </head>

  <body>

    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>

    <div id="container1">
      <div id="play">
        <button id="VSplayer2">Player1 Vs. Player2 </button>
      </div>
    </div>

    <div id="container2">
      <div class="name" id="firstPlayer">
        <h2>Player 1</h1>
        <input class="name" placeholder='enter your name'>
      </div>

      <div class="name" id="secondPlayer">
        <h2>Player 2</h2>
        <input class="name" placeholder='enter your name'>
      </div>


      <div class="name" id="whoIsFirstPlayer">

        <h2 id="comment">Random Function Will Tell Us Who Is The First Player</h2>

        <div id='signChoose'>
          <div class='cellDemo' id ='X'>X</div>
          <div class='cellDemo' id ='O'>O</div>
        </div>
        <button id = "submit">Submit</button>
      </div>

    </div>

    <div id = "container3">
      <div id='player-name-result'>
        <button id='result1'>0</button>
        <div class="name" id="firstPlayer">
          <h2></h1>
        </div>
      </div>

      <div id='round'>
        <h2 class='round-number' id='comment'>How many rouds do you like to play</h2>
        <input class='round-number' placeholder='round number'>
        <button id='rounds'>Submit</button>
      </div>

      <div id = "matrix">
        <div class="rows" id="row1">
          <div class='cell' id="cell1"></div>
          <div class='cell' id="cell2"></div>
          <div class='cell' id="cell3"></div>
        </div>

        <div class="rows" id='row2'>
          <div class='cell' id="cell4"></div>
          <div class='cell' id="cell5"></div>
          <div class='cell' id="cell6"></div>
        </div>

        <div class="rows" id='row3'>
          <div class='cell' id="cell7"></div>
          <div class='cell' id="cell8"></div>
          <div class='cell' id="cell9"></div>
        </div>

      </div>

      <div id='player-name-result'>
        <button id='result2'>0</button>

        <div class="name" id="secondPlayer">
          <h2></h2>
        </div>
      </div>

      <div id='gameComment'>sss</div>
      <button id='render'>Play Again?</button>

  </body>
</html>
